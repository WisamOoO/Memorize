<!-- google-name.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>إكمال الملف - Memorize Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="centerGate">
    <div class="panel gatePanel">
      <div class="brand brand--center">
        <div class="brand__logo">MG</div>
        <div class="brand__text">
          <div class="brand__name">Memorize Game</div>
          <div class="brand__sub">أدخل اسمك</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="formGrid formGrid--1">
        <div class="field">
          <label>الاسم الذي سيظهر في التطبيق</label>
          <input id="name" type="text" placeholder="مثال: محمود" />
        </div>
      </div>

      <div class="rowActions" style="margin-top:12px">
        <button class="btn btn--primary" id="btnSave">
          <span class="material-icons">save</span> حفظ
        </button>
      </div>

      <div class="tiny muted" id="msg" style="margin-top:12px"></div>
    </div>
  </div>

  <script type="module" src="google-name.js"></script>
</body>
</html>
