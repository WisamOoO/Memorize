<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#070A12"/>
  <title>تسجيل الدخول - Memorize Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="centerPage">
    <div class="panel" style="max-width:620px">
      <div class="brandLine">
        <div class="brandLogo">MG</div>
        <div>
          <div class="brandName">Memorize Game</div>
          <div class="muted">تسجيل الدخول</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="formGrid one">
        <div class="field">
          <label>البريد الإلكتروني</label>
          <input id="email" type="email" placeholder="name@example.com" autocomplete="email"/>
        </div>
        <div class="field">
          <label>كلمة المرور</label>
          <input id="pass" type="password" placeholder="********" autocomplete="current-password"/>
        </div>
      </div>

      <div class="rowActions" style="margin-top:12px">
        <button class="btn btn--primary" id="btnLogin">
          <span class="material-icons">login</span> دخول
        </button>
        <button class="btn" id="btnGoogle">
          <span class="material-icons">g_mobiledata</span> دخول عبر Google
        </button>
      </div>

      <div class="divider"></div>

      <div class="rowActions">
        <a class="link" href="./signup.html">إنشاء حساب جديد</a>
        <a class="link" href="./reset.html">نسيت كلمة المرور؟</a>
      </div>

      <div class="toast" id="toast" style="display:none"></div>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
