<!-- login.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>تسجيل الدخول - Memorize Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="centerGate">
    <div class="panel gatePanel">
      <div class="brand brand--center">
        <div class="brand__logo">MG</div>
        <div class="brand__text">
          <div class="brand__name">Memorize Game</div>
          <div class="brand__sub">تسجيل الدخول</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="formGrid formGrid--1">
        <div class="field">
          <label>البريد الإلكتروني</label>
          <input id="email" type="email" placeholder="name@example.com" autocomplete="email" />
        </div>
        <div class="field">
          <label>كلمة المرور</label>
          <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>

      <div class="rowActions" style="margin-top:12px">
        <button class="btn btn--primary" id="btnLogin">
          <span class="material-icons">login</span> دخول
        </button>

        <button class="btn" id="btnGoogle">
          <span class="material-icons">account_circle</span> دخول عبر Google
        </button>
      </div>

      <div class="divider"></div>

      <div class="muted">
        <a href="reset.html">نسيت كلمة المرور؟</a>
        <span style="opacity:.5"> | </span>
        <a href="signup.html">إنشاء حساب جديد</a>
      </div>

      <div class="tiny muted" id="msg" style="margin-top:12px"></div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
