<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>Memorize Game | استعادة كلمة المرور</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="panel authWrap">
      <div class="brand brand--center">
        <div class="brand__logo">MG</div>
        <div class="brand__text">
          <div class="brand__name">Memorize Game</div>
          <div class="brand__sub muted">استعادة كلمة المرور</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="formGrid formGrid--one">
        <div class="field">
          <label>البريد الإلكتروني</label>
          <input id="rsEmail" type="email" placeholder="name@example.com" autocomplete="email" />
          <div class="field__sub">سيتم إرسال رابط لتعيين كلمة مرور جديدة.</div>
        </div>
      </div>

      <div class="rowActions" style="justify-content:center;margin-top:14px">
        <button class="btn btn--primary" id="btnReset">
          <span class="material-icons">mail</span> إرسال رابط التغيير
        </button>
      </div>

      <div class="divider"></div>
      <div class="authLinks">
        <a href="login.html">عودة لتسجيل الدخول</a>
      </div>

      <div class="tiny muted" id="rsMsg"></div>
    </div>
  </div>

  <div class="modalHost" id="modalHost"></div>

  <script type="module" src="auth.js"></script>
</body>
</html>
