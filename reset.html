<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#070A12"/>
  <title>تغيير كلمة المرور - Memorize Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="centerPage">
    <div class="panel" style="max-width:720px">
      <div class="brandLine">
        <div class="brandLogo">MG</div>
        <div>
          <div class="brandName">Memorize Game</div>
          <div class="muted">استعادة / تغيير كلمة المرور</div>
        </div>
      </div>

      <div class="divider"></div>

      <div id="sendBox">
        <div class="muted">أدخل بريدك لإرسال رابط تغيير كلمة المرور.</div>
        <div class="formGrid one" style="margin-top:12px">
          <div class="field">
            <label>البريد الإلكتروني</label>
            <input id="email" type="email" placeholder="name@example.com" autocomplete="email"/>
          </div>
        </div>
        <div class="rowActions" style="margin-top:12px">
          <button class="btn btn--primary" id="btnSend">
            <span class="material-icons">send</span> إرسال الرابط
          </button>
          <a class="btn" href="./login.html" style="text-decoration:none">
            <span class="material-icons">arrow_back</span> رجوع
          </a>
        </div>
      </div>

      <div id="applyBox" style="display:none">
        <div class="muted">ضع كلمة مرور جديدة.</div>
        <div class="formGrid one" style="margin-top:12px">
          <div class="field">
            <label>كلمة مرور جديدة</label>
            <input id="p1" type="password" placeholder="********"/>
          </div>
          <div class="field">
            <label>تأكيد كلمة المرور</label>
            <input id="p2" type="password" placeholder="********"/>
          </div>
        </div>
        <div class="rowActions" style="margin-top:12px">
          <button class="btn btn--primary" id="btnApply">
            <span class="material-icons">check</span> تأكيد التغيير
          </button>
          <a class="btn" href="./login.html" style="text-decoration:none">
            <span class="material-icons">login</span> تسجيل الدخول
          </a>
        </div>
      </div>

      <div class="toast" id="toast" style="display:none"></div>
    </div>
  </div>

  <script type="module" src="./reset.js"></script>
</body>
</html>
