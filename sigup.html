<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>Memorize Game | إنشاء حساب</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="panel authWrap">
      <div class="brand brand--center">
        <div class="brand__logo">MG</div>
        <div class="brand__text">
          <div class="brand__name">Memorize Game</div>
          <div class="brand__sub muted">إنشاء حساب</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="formGrid formGrid--one">
        <div class="field">
          <label>الاسم الذي سيظهر داخل اللعبة</label>
          <input id="suName" type="text" placeholder="مثال: Mahmoud" autocomplete="name" maxlength="30"/>
        </div>
        <div class="field">
          <label>البريد الإلكتروني</label>
          <input id="suEmail" type="email" placeholder="name@example.com" autocomplete="email" />
        </div>
        <div class="field">
          <label>كلمة المرور</label>
          <input id="suPass" type="password" placeholder="••••••••" autocomplete="new-password" />
          <div class="field__sub">
            الشروط: 8 أحرف على الأقل، لا أرقام متتالية مثل 12345، لا كلمة مرور مكررة بالكامل مثل 00000000، ويفضل تحتوي حروف + أرقام.
          </div>
        </div>
        <div class="field">
          <label>تأكيد كلمة المرور</label>
          <input id="suPass2" type="password" placeholder="••••••••" autocomplete="new-password" />
        </div>
      </div>

      <div class="rowActions" style="justify-content:center;margin-top:14px">
        <button class="btn btn--primary" id="btnSignup">
          <span class="material-icons">person_add</span> إنشاء الحساب
        </button>
      </div>

      <div class="divider"></div>

      <div class="authLinks">
        <a href="login.html">لديك حساب؟ تسجيل الدخول</a>
      </div>

      <div class="tiny muted" id="suMsg"></div>
    </div>
  </div>

  <div class="modalHost" id="modalHost"></div>

  <script type="module" src="auth.js"></script>
</body>
</html>
