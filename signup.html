<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#070A12"/>
  <title>إنشاء حساب - Memorize Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="centerPage">
    <div class="panel" style="max-width:680px">
      <div class="brandLine">
        <div class="brandLogo">MG</div>
        <div>
          <div class="brandName">Memorize Game</div>
          <div class="muted">إنشاء حساب</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="formGrid one">
        <div class="field">
          <label>الاسم</label>
          <input id="name" type="text" placeholder="اسمك" autocomplete="name" maxlength="30"/>
        </div>
        <div class="field">
          <label>البريد الإلكتروني</label>
          <input id="email" type="email" placeholder="name@example.com" autocomplete="email"/>
        </div>
        <div class="field">
          <label>كلمة المرور</label>
          <input id="pass1" type="password" placeholder="********" autocomplete="new-password"/>
          <div class="field__sub muted">
            8 أحرف على الأقل، وتجنب الأرقام المتتالية مثل 12345678، وتجنب تكرار نفس الحرف بالكامل.
          </div>
        </div>
        <div class="field">
          <label>تأكيد كلمة المرور</label>
          <input id="pass2" type="password" placeholder="********" autocomplete="new-password"/>
        </div>
      </div>

      <div class="rowActions" style="margin-top:12px">
        <button class="btn btn--primary" id="btnSignup">
          <span class="material-icons">person_add</span> إنشاء
        </button>
        <a class="btn" href="./login.html" style="text-decoration:none">
          <span class="material-icons">arrow_back</span> رجوع
        </a>
      </div>

      <div class="toast" id="toast" style="display:none"></div>
    </div>
  </div>

  <script type="module" src="./signup.js"></script>
</body>
</html>
