<!-- signup.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>Memorize Game - إنشاء حساب</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="hud">
      <div class="hud__left">
        <div class="brand">
          <div class="brand__logo">MG</div>
          <div class="brand__text">
            <div class="brand__name">Memorize Game</div>
            <div class="brand__sub">إنشاء حساب</div>
          </div>
        </div>
      </div>
      <div class="hud__right"></div>
    </header>

    <main class="views" style="padding-top:0">
      <section class="view active">
        <div class="panel" style="max-width:760px;margin:0 auto;">
          <div class="panel__head">
            <h2>إنشاء حساب جديد</h2>
            <div class="muted">يجب تأكيد البريد قبل الاستخدام</div>
          </div>

          <div class="formGrid" style="grid-template-columns:1fr;">
            <div class="field">
              <label>الاسم (سيظهر داخل البرنامج)</label>
              <input id="suName" maxlength="30" placeholder="مثال: محمود" />
            </div>

            <div class="field">
              <label>البريد الإلكتروني</label>
              <input id="suEmail" type="email" autocomplete="email" placeholder="name@example.com" />
            </div>

            <div class="field">
              <label>كلمة المرور</label>
              <input id="suPass1" type="password" autocomplete="new-password" placeholder="••••••••" />
              <div class="field__sub">على الأقل 8 خانات. ممنوع أرقام متتالية مثل 1234 أو 0000.</div>
            </div>

            <div class="field">
              <label>تأكيد كلمة المرور</label>
              <input id="suPass2" type="password" autocomplete="new-password" placeholder="••••••••" />
            </div>
          </div>

          <div class="rowActions" style="margin-top:14px">
            <button class="btn btn--primary" id="btnSignup">
              <span class="material-icons">person_add</span> إنشاء
            </button>
            <button class="btn" id="btnBackLogin">
              <span class="material-icons">arrow_back</span> رجوع لتسجيل الدخول
            </button>
          </div>

          <div class="muted tiny" id="suMsg" style="margin-top:12px">—</div>
        </div>
      </section>
    </main>
  </div>

  <div class="modalHost" id="modalHost"></div>

  <script type="module" src="auth.js"></script>
</body>
</html>
