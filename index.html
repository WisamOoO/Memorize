<!-- index.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>Memorize Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="centerGate">
    <div class="panel gatePanel">
      <div class="brand brand--center">
        <div class="brand__logo">MG</div>
        <div class="brand__text">
          <div class="brand__name">Memorize Game</div>
          <div class="brand__sub">جاري التحقق من الحساب...</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="muted">
        إذا لم يتم تحويلك خلال ثوانٍ، افتح صفحة تسجيل الدخول.
      </div>
      <div style="margin-top:14px">
        <a class="btn btn--primary" href="login.html">تسجيل الدخول</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, onAuthStateChanged } from "./firebase.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.replace("login.html");
        return;
      }
      if (!user.emailVerified) {
        window.location.replace("verify.html");
        return;
      }
      window.location.replace("app.html");
    });
  </script>
</body>
</html>
