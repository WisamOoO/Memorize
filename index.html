<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>Memorize Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="panel authWrap">
      <div class="brand brand--center">
        <div class="brand__logo">MG</div>
        <div class="brand__text">
          <div class="brand__name">Memorize Game</div>
          <div class="brand__sub muted">جارٍ التحقق من الحساب...</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="muted">إذا لم يتم تحويلك خلال ثوانٍ، افتح صفحة تسجيل الدخول.</div>
      <div class="rowActions" style="justify-content:center;margin-top:12px">
        <a class="btn btn--primary" href="login.html">
          <span class="material-icons">login</span> تسجيل الدخول
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { auth, ensureUserProfileReady } from "./firebase.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.replace("login.html"); return; }

      // منع الاستخدام قبل التحقق (إلا Google غالباً يكون verified)
      if (!user.emailVerified && user.providerData?.some(p=>p.providerId==="password")) {
        location.replace("verify.html");
        return;
      }

      const ok = await ensureUserProfileReady(user.uid);
      if (!ok) { location.replace("profile.html"); return; }

      location.replace("app.html");
    });
  </script>
</body>
</html>
