<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#070A12"/>
  <title>إدخال الاسم - Memorize Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="centerPage">
    <div class="panel" style="max-width:620px">
      <div class="brandLine">
        <div class="brandLogo">MG</div>
        <div>
          <div class="brandName">Memorize Game</div>
          <div class="muted">أدخل اسمك للمتابعة</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="formGrid one">
        <div class="field">
          <label>الاسم</label>
          <input id="name" type="text" maxlength="30" placeholder="اسمك"/>
        </div>
      </div>

      <div class="rowActions" style="margin-top:12px">
        <button class="btn btn--primary" id="btnSave">
          <span class="material-icons">save</span> حفظ ومتابعة
        </button>
        <button class="btn btn--danger" id="btnLogout">
          <span class="material-icons">logout</span> تسجيل خروج
        </button>
      </div>

      <div class="toast" id="toast" style="display:none"></div>
    </div>
  </div>

  <script type="module" src="./google-name.js"></script>
</body>
</html>
