<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>Memorize Game | إعداد الاسم</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="panel authWrap">
      <div class="brand brand--center">
        <div class="brand__logo">MG</div>
        <div class="brand__text">
          <div class="brand__name">Memorize Game</div>
          <div class="brand__sub muted">قبل الدخول</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="muted">أدخل الاسم الذي سيظهر داخل اللعبة.</div>

      <div class="formGrid formGrid--one" style="margin-top:12px">
        <div class="field">
          <label>الاسم</label>
          <input id="pfName" type="text" placeholder="مثال: Mahmoud" maxlength="30"/>
        </div>
      </div>

      <div class="rowActions" style="justify-content:center;margin-top:14px">
        <button class="btn btn--primary" id="btnSaveName">
          <span class="material-icons">save</span> حفظ
        </button>
        <button class="btn btn--danger" id="btnLogout">
          <span class="material-icons">logout</span> خروج
        </button>
      </div>

      <div class="tiny muted" id="pfMsg"></div>
    </div>
  </div>

  <div class="modalHost" id="modalHost"></div>

  <script type="module" src="auth.js"></script>
</body>
</html>
