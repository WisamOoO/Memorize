<!-- profile.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>Memorize Game - إعداد الاسم</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="hud">
      <div class="hud__left">
        <div class="brand">
          <div class="brand__logo">MG</div>
          <div class="brand__text">
            <div class="brand__name">Memorize Game</div>
            <div class="brand__sub">إعداد الاسم</div>
          </div>
        </div>
      </div>
      <div class="hud__right"></div>
    </header>

    <main class="views" style="padding-top:0">
      <section class="view active">
        <div class="panel" style="max-width:760px;margin:0 auto;">
          <div class="panel__head">
            <h2>قبل الدخول</h2>
            <div class="muted">اكتب اسمك ليظهر داخل البرنامج</div>
          </div>

          <div class="formGrid" style="grid-template-columns:1fr;">
            <div class="field">
              <label>الاسم</label>
              <input id="pfName" maxlength="30" placeholder="مثال: محمود" />
            </div>
          </div>

          <div class="rowActions" style="margin-top:14px">
            <button class="btn btn--primary" id="btnSaveName">
              <span class="material-icons">check</span> متابعة
            </button>
            <button class="btn btn--danger" id="btnLogoutHere">
              <span class="material-icons">logout</span> تسجيل خروج
            </button>
          </div>

          <div class="muted tiny" id="pfMsg" style="margin-top:12px">—</div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
